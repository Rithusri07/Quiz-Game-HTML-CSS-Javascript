<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java quiz</title>
    <link rel="styleSheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <div class="home">
            <h1 align="center" class="head">Quiz!!</h1>
        <div>
            <button class="but"><b>Start</b></button>
        </div>
    </div>
    <div class="question-container">
        <div class="question-active">
        <h1 ></h1>
        <div class="options">
            <h2>
                <input type="radio" name="q0" for="op"><br>
                <input type="radio" name="q1" for="op">
            </h2>
        </div>
        </div>
        <div class="button">
            <center>
            <table>
               <tr><td><button class="prev">PREV</button></td> 
           <td><button class="next" >NEXT</button></td>
           </tr>
            </table>
            </center>
            <center>
                <div class="answer">
                <h1 id="ans"></h1>
                </div>
            </center>
        </div>
        
        </div>
        <center>
            <div class="result">
                <h1 class="res" >Result:</h1>
            </div>
        </center>    
</body>
</html>
